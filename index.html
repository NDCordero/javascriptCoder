<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente de cultivo medicinal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="js/index.js"></script>
</head>

<body>
    <header>
        <img src="imagenes/cannabismedicinal.png" alt="Logo Cannabis Medicinal" id="logo">
        <h1 id="titulo">Asistente de Cultivo Medicinal</h1>
    </header>
    <h2>Selecciona una etapa de cultivo para verificar tus parámetros</h2>
    <div id="etapas-container" class="etapas-container">
        <div class="etapa-card" id="plantula-card">
            <div class="etapa-content">
                <h3>Plántula</h3>
                <p>Tu planta está asomando?</p>
            </div>
        </div>
        <div class="etapa-card" id="vegetativa-card">
            <div class="etapa-content">
                <h3>Vegetativa</h3>
                <p>Etapa plena de crecimiento</p>
            </div>
        </div>
        <div class="etapa-card" id="floracion-card">
            <div class="etapa-content">
                <h3>Floración</h3>
                <p>Cuida todos los detalles, estás en la etapa final</p>
            </div>
        </div>
    </div>
    <div id="card-verificacion" class="card-verificacion">
        <p>Ingrese los parámetros que deseas verificar:</p>
        <div class="card">
            <label for="tempAmb">Temperatura Ambiente:</label>
            <input id="tempAmb" type="text" placeholder="Ingrese la temperatura (ºC)">
            <label for="humAmb">Humedad Relativa Ambiente:</label>
            <input id="humAmb" type="text" placeholder="Ingrese la humedad relativa (%)">
            <label for="humSust">Humedad del Sustrato:</label>
            <input id="humSust" type="text" placeholder="Ingrese la humedad del sustrato (%)">
            <label for="phSust">pH del Sustrato:</label>
            <input id="phSust" type="text" placeholder="Ingrese el pH del sustrato">
            <button class="button" id="verificarParametrosBtn">Verificar Parámetros</button>
        </div>
    </div>
    <div class="clima-container" id="clima-container">
        <div id="temperatura"></div>
        <div id="ubicacion"></div>
        <button class="button" id="obtenerClimaBtn">Obtener Información del Clima</button>
    </div>
    
</body>
</html>
